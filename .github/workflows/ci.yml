name: Full CI/CD Pipeline

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ------------------------------------------------------
  # 1. Source & Build Stage (Install & Build)
  # ------------------------------------------------------
  build:
    name: Build Stage
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      # ---------------- Frontend Build ----------------
      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build || true

      # ---------------- Backend Build ----------------
      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

  # ------------------------------------------------------
  # 2. SonarQube Stage
  # ------------------------------------------------------
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [build]
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ------------------------------------------------------
  # 3. Test Stage (Automated Testing & Coverage)
  # ------------------------------------------------------
  test:
    name: Test Stage
    runs-on: ubuntu-latest
    needs: [build]
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      # ---------------- Frontend Tests ----------------
      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Prettier Check (Frontend)
        working-directory: frontend
        run: npm run prettier:check || true

      - name: Run Frontend Tests with Coverage
        working-directory: frontend
        run: npm run test:coverage || true

      - name: Ensure Frontend Coverage Folder Exists
        working-directory: frontend
        run: mkdir -p coverage

      - name: Upload Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

      # ---------------- Backend Tests ----------------
      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Prettier Check (Backend)
        working-directory: backend
        run: npm run prettier:check || true

      - name: Run Backend Tests with Coverage
        working-directory: backend
        run: npm test || true

      - name: Ensure Backend Coverage Folder Exists
        working-directory: backend
        run: mkdir -p coverage

      - name: Upload Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  # ------------------------------------------------------
  # 4. Staging Stage (Final Testing & Validation)
  # ------------------------------------------------------
  staging:
    name: Staging Deployment
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Staging the app
        run: echo "The app is staged"


  # ------------------------------------------------------
  # 5. Production Stage (Deployment)
  # ------------------------------------------------------
  production:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: [staging]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      # Backend Production
      - name: Deploy Backend to Railway Production
        run: echo "Railway production auto-deploy triggers on testing branch"

      # Frontend Production â†’ GitHub Pages
      - name: Deploy Frontend to Railway Production
        run: echo "Railway production auto-deploy triggers on testing branch"
