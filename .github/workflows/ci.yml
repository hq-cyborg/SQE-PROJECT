name: Build • Test • Lint • Audit • SonarQube

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ------------------------------------------------------
  # 1. Frontend Pipeline
  # ------------------------------------------------------
  frontend:
    name: Frontend Pipeline
    runs-on: ubuntu-latest
    continue-on-error: true  # job-level resilience

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm install || true

      - name: ESLint Check
        working-directory: frontend
        run: npm run lint || true

      - name: Prettier Check
        working-directory: frontend
        run: npm run prettier:check || true

      - name: TypeScript Type-Check (if exists)
        working-directory: frontend
        run: |
          if [ -f "tsconfig.json" ]; then npm run type-check || true; fi

      - name: Run Tests with Coverage
        working-directory: frontend
        run: npm test -- --coverage || true

      - name: Build Frontend
        working-directory: frontend
        run: npm run build || true

      - name: Upload Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage || true

      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist || true

  # ------------------------------------------------------
  # 2. Backend Pipeline
  # ------------------------------------------------------
  backend:
    name: Backend Pipeline
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        working-directory: backend
        run: npm install || true

      - name: ESLint Check
        working-directory: backend
        run: npm run lint || true

      - name: Prettier Check
        working-directory: backend
        run: npm run prettier:check || true

      - name: TypeScript Type-Check (if exists)
        working-directory: backend
        run: |
          if [ -f "tsconfig.json" ]; then npm run type-check || true; fi

      - name: Run Tests with Coverage
        working-directory: backend
        run: npm test -- --coverage || true

      - name: Build Backend
        working-directory: backend
        run: npm run build || true

      - name: Security Audit
        working-directory: backend
        run: npm audit --production || true

      - name: Upload Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage || true

      - name: Upload Backend Build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist || true

  # ------------------------------------------------------
  # 3. SonarQube Analysis
  # ------------------------------------------------------
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for full SonarQube history

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # SONAR_HOST_URL: https://your-sonarqube-instance.example.com
