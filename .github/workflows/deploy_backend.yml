name: Deploy Backend to Railway

on:
  push:
    branches:
      - deployment
    

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'  # match your package.json

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4️⃣ Install new Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 5️⃣ Deploy backend via Railway CLI
      - name: Deploy backend
        run: |
          cd backend
          railway up --project ${{ secrets.RAILWAY_PROJECT_ID }} --branch main --env production
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
