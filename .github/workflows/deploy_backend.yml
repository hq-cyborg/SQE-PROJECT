name: Deploy Backend to Railway

on:
  push:
    branches:
      - deployment

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4️⃣ Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 5️⃣ Login & deploy
      - name: Deploy backend
        run: |
          cd backend
          # Method 1: Pipe the token to railway login
          echo "$RAILWAY_TOKEN" | railway login
          railway up --yes
          
          # OR Method 2: Use railway login without piping
          # railway login --token "$RAILWAY_TOKEN"
          # railway up --yes
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
