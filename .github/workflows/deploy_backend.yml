name: Deploy Backend to Railway
on:
  push:
    branches: [deployment]
jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        run: |
          # Link to project (will show available projects)
          railway link
          
          # Deploy backend
          cd backend
          railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
